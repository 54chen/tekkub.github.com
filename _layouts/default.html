<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title> {{ page.title }} </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/paw.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/paw.ico" />
    <!-- <link rel="stylesheet" href="/css/fixes.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" /> -->
  </head>

  <body>
    <div id="header">
      <h1> {{ page.title }} </h1>
      <div id="description">
        <p> {{ page.subtitle }} </p>
        <div id="tabbar">
          <a href="/"> Home </a>
        </div>
      </div>
    </div>

    <div id="main-content">
      <div class="wrapper">
        <div class="content-item">
          <div id="g_body">
            {{ content }}
          </div>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>

    <div id="footer">
      <div class="wrapper">
        <hr>
        <p></p>
        <div id="g_footer">
          <p>
            &nbsp;
          </p>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      var pageTracker = _gat._getTracker("UA-3366004-1");
      pageTracker._initData();
      pageTracker._trackPageview();
    </script>
  </body>
</html>
